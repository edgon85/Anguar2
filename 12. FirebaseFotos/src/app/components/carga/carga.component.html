<div class="row">
  <div class="col-md-4">
    <h3>Seleccionar archivos</h3>
    
    <div NgDropFiles
        [ngClass]="{'file-over': estaSobreDropZone}"
        (archivoSobre)="archivoSobreDropZone($event)"
        [archivos]="archivos"
        class="well drop-zone">
      <h4>Suelta los archivos aquí</h4>
      <img src="/assets/src/drop-images.png" alt="suelta archivos">
    </div>
  </div>

  <div class="col-md-8" style="margin-botom:40px">
    <h3>Cargar Archivos</h3>
     <button type="button" class="btn btn-success"
            (click)="cargaImagenesFirebase()"
            [disabled]="archivos.length == 0 || !permiteCargar">
      Cargar a firebase
     </button>

     <button type="button" class="btn btn-danger"
              (click)="limpiarArchivos()">
      Limpiar archvios
     </button>

     <table class="table" *ngIf="archivos.length > 0">
       <thead class="thead-inverse">
         <tr>
           <th>Nombre</th>
           <th>Tamaño</th>
           <th>Progreso</th>
         </tr>
       </thead>
       <tbody>
         <tr *ngFor="let archivo of archivos">
           <td [ngClass]="{'text-green':archivo.estaSubiendo}">
             <strong>{{ archivo.nombreArchivo }}</strong>
           </td>
           <td>
             {{ archivo.archivo.size / 1024 /1024 | number:'.2' }} MB
           </td>
           <td>
             <div class="progress">
               <div class="progress-bar" role="progressbarr" [ngStyle]="{'width':archivo.progreso + '%'}"></div>
             </div>
           </td>
         </tr>
       </tbody>
     </table>
  </div>

</div>
