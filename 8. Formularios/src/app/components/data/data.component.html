<h4>Formularios <small>Data</small></h4>
<hr>
<form [formGroup]="forma" (ngSubmit)="guardarCambios()" novalidate="novalidate">

  <div formGroupName="nombrecompleto">

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8" >
        <!-- [ngClass]="{'is-invalid': !forma.get('nombre').valid }" -->
        <input class="form-control" [ngClass]="{'is-invalid': !forma.controls['nombrecompleto'].controls['nombre'].valid }"
            type="text" 
            placeholder="Nombre"
            formControlName="nombre">
            <div *ngIf="forma.get('nombrecompleto.nombre').errors?.required" class=" invalid-feedback">
              Este campo es requerido
            </div>
            <div *ngIf="forma.get('nombrecompleto.nombre').errors?.minlength" class=" invalid-feedback">
              Por lo menos 3 caracteres.
            </div> 
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">
        <input 
            class="form-control" 
            type="text" 
            placeholder="Apellido"
            formControlName="apellido">
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">
      <input 
          class="form-control" 
          type="email" 
          placeholder="Correo electrÃ³nico"
          formControlName="correo">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Pasatiempos</label>
    <div class="col-md-8" formArrayName="pasatiempos">
      <input formControlName="0"
      type="text"
      class="form-control">
    </div>

    <button (click)="agregarPasatiempo()" type="button" class="btn btn-primary">Nuevo</button>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>

       {{ forma.valid }}
</form>
