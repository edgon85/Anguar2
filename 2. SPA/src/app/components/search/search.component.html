<h1>Buscando: <small>{{ termino }}</small></h1>
<hr>

<div class="row animated fadein Fast" *ngIf="heroes.length == 0">
  <div class="col-md-12">
    <div class="alert alert-info" role="alert">
        No existen resultados con el t√©rmino: {{ termino }}
    </div>
  </div>

</div>

<div class="card-columns">
  <div class="card animated fadeIn fast" *ngFor="let heroe of heroes; let i = index ">
    <img class="card-img-top" [src]="heroe.img" [alt]="heroe.nombre">
    <div class="card-body">
      <h4 class="card-title">{{ heroe.nombre }}</h4>
      <p class="card-text">{{ heroe.bio }}</p>
      <p class="card-text"><small class="text-muted">{{ heroe.aparicion }}</small></p>
    </div>

    <button (click)="verHeroe(i)" type="button" class="btn btn-outline-primary btn-block">
      Ver mas...
    </button>
    <!-- <a class="btn btn-outline-primary btn-block" [routerLink]="['/heroe', i]">Ver mas...</a> -->

  </div>
</div>
